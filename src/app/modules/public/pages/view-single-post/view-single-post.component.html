<app-public-layout>
    <ng-container *ngrxLet="postData$ as post">
        <section class="">
            <div class="row match-height justify-content-center">
                <div class="col-12">
                    <div class="post-img d-flex justify-content-center align-items-center"
                        [style]="'background: linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)), url(' + apiUrl + '/' + post?.image_url + ') no-repeat center/cover;'">
                        <h2 class="text-white">{{post?.title}}</h2>
                    </div>
                </div>
                <div class="col-12 px-sm-5 mt-n5">
                    <div class="card">
                        <div class="card-body">
                            <quill-view-html [content]="post?.content" theme="snow">
                            </quill-view-html>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </ng-container>
</app-public-layout>
